{% extends 'base.html' %}

{% block content %}

{% if messages %}
{% for messege in messages %}
    <div class="container">
        <div class="alert alert-success alert-dismissable" role="alert">
            <button class="close" data-dismiss="alert">
                <small><sup>x</sup></small>
            </button>
            {{ messege }}
        </div>
    </div>
{% endfor %}
{% endif %}

<section class="vh-100">
    <div class="container">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-12 col-lg-12 col-xl-12 offset-xl-1">
            <form method="post" action="">{% csrf_token %}
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form1Example13" name="email" class="form-control form-control-lg" />
                <label class="form-label" for="form1Example13">Email</label>
              </div>
    
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form1Example23" name="old_password" class="form-control form-control-lg" />
                <label class="form-label" for="form1Example23">Old Password</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="form1Example23" name="new_password" class="form-control form-control-lg" />
                <label class="form-label" for="form1Example23">New Password</label>
              </div>
    
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-lg btn-block">Reset Password</button>
    
            </form>
          </div>
      </div>
    </div>
</section>

{% endblock %}
